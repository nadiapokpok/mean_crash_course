<h2>Issues</h2>
<ul *ngFor="let issue of issues">
    <li>title: {{issue.title}}</li>
    <li>responsible: {{issue.responsible}}</li>
    <li><img src="api/{{issue.file}}"[alt]="issue.name"></li>
    
</ul>
